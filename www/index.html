<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="jumbotron">
            <h2>Calcular:</h2>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <label for="">Valor 1:</label>
          <input type="number" class="form-control" id="valor1">
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <label for="">Valor 2:</label>
          <input type="number" class="form-control" id="valor2">
        </div>
      </div>
    </div>
     <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="somar"><b>+<b/></button>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="subtracao"><b>-</b></button>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="multiplicacao"><b>x</b></button>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="divisao"><b>รท</b></button>
        </div>
      </div>
    </div>
     <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="exponenciacao"><b>^</b></button>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <label for="">Resultado</label>
          <input type="text" class="form-control" readonly id="resultado">
        </div>
      </div>
    </div>



  </div>
